  utter_iamabot:
    - text: "Ich bin ein Bot um dir bei Fragen zu horstl zu helfen. Horstl ist ein Hochschul-Organisations-System für Studium und Lehre. Es bietet vielfältige Funktionen, darunter das Belegen von Modulen, das An- und Abmelden von Prüfungen, das Verfolgen des Studienverlaufs, das Erhalten von Bescheinigungen wie Notenspiegel und Studienbescheinigungen sowie die Verwaltung persönlicher Daten und die Möglichkeit zur Rückmeldung zum Studium."
    - text: "Ich bin horstl-bot. Das 'Hochschul-Organisations-System für Studium und Lehre' (Horstl) erleichtert Studium und Lehre erheblich. Zu seinen vielfältigen Funktionen zählen das Buchen von Modulen, das An- und Abmelden von Prüfungen, das Verfolgen des Studienverlaufs, das Ausstellen von Bescheinigungen wie Notenspiegel und Studienbescheinigungen sowie die Verwaltung persönlicher Daten und die Rückmeldung zum Studium."

